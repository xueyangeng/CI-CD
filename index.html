<!doctype html>
<head>

<title>CI/CD</title>
<link rel="stylesheet" href="static/clearDefault.css">

</head>

<div class="wrapper">

				<div class="practice-main">
					<div class="practice-head">
						<div class="btn blue">
							<a href="#">版本命名规范 ></a>
						</div>

							<a href="#">代码提交规范 ></a>
						</div>
						<div class="btn blue">
							<a href="#">分支管理规范 ></a>

					</div>

					<span class="dashedArrow dashedArrow2"></span>

				</div>
				</div>

					</div>
				</div>

							<a href="#"><span><img src="./images/gitLab.png" /></span><span>></span></a>
						</div>
